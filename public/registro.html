<!-- registro.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Eventos UTP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="signup-page">
    <video autoplay muted loop id="background-video">
        <source src="Video/Video Proyecto UTP 2.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="signup-container">
            <!-- Formulario de registro -->
            <form id="signupForm" class="signup-form">
                <h1>Registro de Usuario</h1>
                
                <!-- Campo de nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" 
                           placeholder="Ingresa tu nombre"
                           autocomplete="given-name" required>
                    <span class="error-message" id="nombre-error"></span>
                </div>
                
                <!-- Campo de apellido -->
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" 
                           placeholder="Ingresa tu apellido"
                           autocomplete="family-name" required>
                    <span class="error-message" id="apellido-error"></span>
                </div>
                
                <!-- Campo de email -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" 
                           placeholder="Ingresa tu email"
                           autocomplete="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <!-- Campo de nombre de usuario -->
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" 
                           placeholder="Elige un nombre de usuario"
                           autocomplete="username" required>
                    <span class="error-message" id="username-error"></span>
                </div>
                
                <!-- Campo de contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" 
                           placeholder="Crea una contraseña"
                           autocomplete="new-password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                
                <!-- Campo de confirmar contraseña -->
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           placeholder="Confirma tu contraseña"
                           required>
                    <span class="error-message" id="confirmPassword-error"></span>
                </div>
                
                <!-- Botón de envío -->
                <button type="submit" class="submit-button">
                    Registrarse
                </button>
                
                <!-- Enlace de inicio de sesión -->
                <p class="login-link">
                    ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a>
                </p>
            </form>
        </div>
    </div>
    <script src="js/signup-scripts.js"></script>
</body>
</html>
